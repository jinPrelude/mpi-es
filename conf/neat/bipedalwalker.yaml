env:
  name: BipedalWalker-v3
  max_step: None
  pomdp: False

network:
  name: NeatNetwork
  num_state: 24
  num_action: 4
  discrete_action: False
  init_mu: 0.0
  init_std: 1.0
  max_weight: 30.
  min_weight: -30.
  probs:
    mutate_weight: 0.2
    mutate_add_node: 0.2
    mutate_add_connection: 0.2
    re_enable: 0.25

strategy:
  name : neat
  elite_num: 2
  offspring_num: 1500