env:
  name: CartPole-v1
  max_step: None
  pomdp: False

network:
  name: NeatNetwork
  num_state: 4
  num_action: 2
  discrete_action: True
  mutate_sigma: 1.0
  max_weight: 30.
  min_weight: -30.
  probs:
    mutate_weight: 0.8
    mutate_add_node: 0.2
    mutate_add_connection: 0.2
    re_enable: 0.25

strategy:
  name : neat
  init_sigma: 2
  sigma_decay: 0.99
  elite_num: 2
  offspring_num: 150